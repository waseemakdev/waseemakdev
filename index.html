      font-family: 'Rochester';

           /* url('https://fonts.gstatic.com/s/rochester/v16/Qh7z5tQ0yAUCfu-oSILe1Mw.woff') format('woff'); */

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1914365673";

<body>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 16;
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      justify-content: center;
      align-items: center;
      font-family: 'Rochester';  /* Use Rochester font */
    }

    /* img {
      max-width: 100px; /* Adjust as needed for desired size */

      color: #000000;
      font-weight: 600; /* Adjust color as needed */
      /* font-family: 'Rochester'; */
    }
  </style>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
